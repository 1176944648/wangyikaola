<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://10.31.161.143/wangyikaola/dist/img/title-logo.ico" type="image/x-icon">
    <title>购物车-网易考拉</title>
    <link rel="stylesheet" href="./css/cart.css">
    <script src="./script/bundle.js" async="true" id="cart"></script>
</head>

<body>
    <header id="docHead">
        <div class="docHeadWrap">
            <a href="index.html" class="logo_kaola_new"></a>
            <div class="nologin loginwrap" style="display: none;">
                <span>考拉欢迎你！</span>
                <a href="login.html?flag=login" class="login">登录</a>
                <a href="login.html?flag=register" target="_blank">免费注册</a>
            </div>
            <div class="yeslogin loginwrap">
                您好，<span class="username"></span>
                <a href="javascript:;" class="quit">退出</a>
            </div>
        </div>
        <main>
            <div class="cartbox">
                <div class="m-nocart" style="display:none;">
                    <div class="wrap">
                        <p>购物车里空空如也，赶紧去 <a href="index.html">逛逛吧&gt;</a></p>
                    </div>
                </div>
                <div class="m-cartbox">
                    <div class="cart-thead">
                        <div class="cart-col t-checkbox">
                            <div class="cart-checkbox">
                                <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                            </div>
                        </div>
                        <div class="cart-col t-goods">商品</div>
                        <div class="cart-col t-props"></div>
                        <div class="cart-col t-prices">单价(元)</div>
                        <div class="cart-col t-quantity">数量</div>
                        <div class="cart-col t-sum">小计(元)</div>
                        <div class="cart-col t-action">操作</div>
                    </div>
                    <div id="cart-list">
                        <div class="cart-item-list">
                            <div class="cart-tbody">
                                <div class="item-list">
                                    <!-- 商品列表 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="cart-floatbar">
                        <div class="select-all">
                            <div class="cart-checkbox">
                                <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                            </div>
                        </div>
                        <div class="operation">
                            <a href="javascript:void(0)" class="alldel">删除选中的商品</a><a href="javascript:void(0)">移到我的关注</a>
                        </div>
                        <div class="toolbar-right">
                            <div class="btn-area">
                                <a href=""></a>
                            </div>
                            <div class="price-sum">
                                <span class="txt">总价：</span>
                                <span class="totalprice">￥0.00</span>
                                <span class="txt">已节省：</span>
                                <span class="totalsave">-￥0.00</span>
                            </div>
                            <div class="amount-sum">
                                已选择
                                <em>0</em> 件商品
                                <b></b>
                            </div>
                        </div>
                    </div>
                </div>
                
        </main>
    </header>
</body>

</html>
